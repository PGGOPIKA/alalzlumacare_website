<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - AlzLumaCare</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="event.preventDefault(); window.location.href='main.html';">
      <input type="text" placeholder="Username" required><br>
      <input type="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
